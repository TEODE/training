<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css"/>
</head>
<body>
<div ng-controller="StoreController as store">
    <div ng-repeat="product in store.products" >
        <h1> {{product.name}} </h1>
        <h2> ${{product.price}} </h2>
        <p> {{product.description}} </p>
        <img ng-src="{{product.images[0].full}}" />
        <section ng-controller="PanelController as panel">
            <ul class="nav nav-pills" >
                <li ng-class="{ active:panel.isSelected(1) }"> <a href ng-click="panel.selectTab(1)">Description</a> </li>
                <li ng-class="{ active:panel.isSelected(2) }"> <a href ng-click="panel.selectTab(2)">Specifications</a> </li>
                <li ng-class="{ active:panel.isSelected(3) }"> <a href ng-click="panel.selectTab(3)">Review</a> </li>
            </ul>
        <div class="panel" ng-show="panel.tab === 1">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="panel.tab === 2">
            <h4>Description</h4>
            <blockquote>Not Yet</blockquote>
        </div>
        <div class="panel" ng-show="panel.tab === 3">
            <h4>Review</h4>
            <blockquote>Not Yet</blockquote>
        </div>
        <p>{{tab}}</p>
        </section>
        <button ng-show="product.canPurchase">Add to Cart</button>
    </div>
</div>
<script type="application/javascript" src="../lib/angular.min.js"></script>
<script type="application/javascript" src="app.js"></script>

</body>
</html>
